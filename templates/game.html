<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build to win</title>
  <link href="https://cdn.jsdelivr.net/npm/flowbite@3.1.2/dist/flowbite.min.css" rel="stylesheet"/>
  <link href="../static/style.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
  <script src="../static/game.js"></script>
</head>
<body>
  <!-- TODO: Add turn counter -->
  <div id="main-container">
    <div id="welcome-container">
      Welcome, <span id="player-name" class="player-label"></span>!
    </div>
    <div id="lobby">
      <p id="players-in-lobby-label">Players in lobby:</p>
      <div id="lobby-players"></div>
      <button
          id="start-game-btn"
          class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
      >Start Game
      </button>
    </div>
    <div id="game" style="display: none;">
      <div id="field"></div>
      <div id="buildings-panel">
        <div class="building-block">
          <div
              id="sawmill-action"
              class="action building sawmill"
              data-type="sawmill" data-cost="3"
              title="Generates 1 wood for each tree nearby every turn"
          ></div>
          <!-- Add note about 1 wood each turn -->
          <div class="building-cost">
            <div class="resource-image wood"></div>
            <div id="sawmill-cost" class="action-cost">3</div>
          </div>
        </div>
        <div class="building-block">
          <div
              id="tower-action" class="action building tower" data-type="tower" data-cost="10"
              title="Removes all the buildings nearby and turns all the cells into dirt"
          ></div>
          <div class="building-cost">
            <div class="resource-image wood"></div>
            <div id="tower-cost" class="action-cost">10</div>
          </div>
        </div>
        <div class="building-block">
          <div
              id="log-cabin-action" class="action building log_cabin" data-type="log_cabin" data-cost="5"
              title="Cuts all the trees nearby and gives 2 wood for each tree"
          ></div>
          <div class="building-cost">
            <div class="resource-image wood"></div>
            <div id="log-cabin-cost" class="action-cost">5</div>
          </div>
        </div>
        <div class="building-block">
          <div
              id="tavern-action" class="action building tavern" data-type="tavern" data-cost="10"
              title="Steals half of the resources from the nearest player"
          ></div>
          <div class="building-cost">
            <div class="resource-image wood"></div>
            <div id="tavern-cost" class="action-cost">10</div>
          </div>
        </div>
        <div class="building-block">
          <div
              id="lodge-action" class="action building lodge" data-type="lodge" data-cost="7"
              title="Turns all the dirt nearby into wood"
          ></div>
          <div class="building-cost">
            <div class="resource-image wood"></div>
            <div id="lodge-cost" class="action-cost">7</div>
          </div>
        </div>
      </div>
      <div id="resources-panel" class="resource-container">
        <div class="resource-block">
          <div class="resource-label">Resources:</div>
          <div class="resource-image wood"></div>
          <div id="wood-resource" class="resource-count"></div>
        </div>
        <div class="player-block">
          Current player: <span id="current-player" class="player-label"></span>
        </div>
        <div class="button-block">
          <button id="end-turn-btn" class="end-turn-btn">Skip Turn</button>
        </div>
      </div>

      <div id="restart-game-container" class="restart-game-container" style="display: none;">
        <button
            id="restart-game-btn"
        >Restart game
        </button>
      </div>
      <div id="game-message" class="message-box" style="display: none;"></div>
      <div id="error-message" class="message-box" style="display: none;"></div>
    </div>
  </div>
</body>
</html>
